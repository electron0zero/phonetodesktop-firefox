<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="css/material.min.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">
    <link href="css/loading.css" rel="stylesheet">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">PhoneToDesktop</span>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <nav class="mdl-navigation">
                <a id="nav_wait" class="mdl-navigation__link hidden" href="#pane_wait" data-l10n-id="nav_wait"></a>
                <a id="nav_list" class="mdl-navigation__link" href="#pane_list" data-l10n-id="nav_list">View list</a>
                <a id="nav_about" class="mdl-navigation__link" href="#pane_about" data-l10n-id="nav_about">About</a>
            </nav>
        </div>
        <main id="main_content" class="mdl-layout__content">
            <div class="mdl-layout__tab-panel is-active" id="pane_list">
                <ul id="list" class="mdl-list"></ul>
            </div>
            <div id="pane_about" class="mdl-layout__tab-panel">
                <img src="images/icon128.png" alt="Phone to Desktop" />
                <p id="about_message1" />
                <p id="about_message2" />
                <p>
                    <button id="btn_reset" type="button" class="mdl-button mdl-button--raised">
                </p>
            </div>
            <div id="pane_wait" class="mdl-layout__tab-panel">
                <div class="loader">
                    <svg class="circular">
                        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
                    </svg>
                </div>
            </div>
        </main>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/material.min.js"></script>
    <script src="js/Autolinker.js"></script>
    <script src="popup.js"></script>

</body>

</html>
