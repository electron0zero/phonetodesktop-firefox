<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
    <link href="loading.css" rel="stylesheet">
</head>
<body>
    <section class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <ul id="actionbar_tab" class="nav navbar-nav" role="tablist">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                        <img src="images/menu.png" />
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li class="active hidden">
                            <a aria-controls="wait" role="tab" data-toggle="tab" href="#tab_wait"></a>
                        </li>
                        <li class="hidden">
                            <a aria-controls="alert" role="tab" data-toggle="tab" href="#tab_alert"></a>
                        </li>
                        <li>
                            <a aria-controls="list" role="tab" data-toggle="tab" href="#tab_list" data-l10n-id="tab_list"></a>
                        </li>
                        <li>
                            <a aria-controls="about" role="tab" data-toggle="tab" href="#tab_about" data-l10n-id="tab_about"></a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="navbar-header">
                <a class="navbar-brand" href="https://play.google.com/store/apps/details?id=net.xisberto.phonetodesktop" target="_blank">PhoneToDesktop</a>
            </div>
            <div class="">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a href="#" id="btn_refresh"><img src="images/refresh.png" /></a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <section id="main_screen" class="container-fluid">
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="tab_wait">
                <div class="loader">
                    <svg class="circular">
                        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
                    </svg>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="tab_alert">
                <p id="needAuthorizeApp" data-l10n-id="needAuthorizeApp" />
                <p id="needResetConf" data-l10n-id="needResetConf" />
                <p class="center"><button class="btn btn-default" id="btn_reset" data-l10n-id="reset_configuration"></button></p>
            </div>
            <div role="tabpanel" class="tab-pane" id="tab_list">
                <div class="container-fluid" id="task_list">
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="tab_about">
                <p class="center"><img src="images/icon128.png"></p>
                <p class="center"><button class="btn btn-default" id="btn_reset" data-l10n-id="reset_configuration"></button></p>
                <div id="about_message">
                    <p id="1" data-l10n-id="about_message1" ></p>
                    <p id="2" data-l10n-id="about_message2" ></p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
